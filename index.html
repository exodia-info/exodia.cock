    <script>
setInterval(setClock, 1000)

const lancettah = document.querySelector('[data-ore-lancetta]')
const lancettamin = document.querySelector('[data-minuti-lancetta]')
const lancettas = document.querySelector('[data-secondi-lancetta]')
let scritta = document.getElementById("btn")
let i = 0

function setClock(){
    const dataoggi = new Date()
    const secondi = dataoggi.getSeconds() / 60
    const minuti = (secondi + dataoggi.getMinutes()) / 60
    const ore = (minuti + dataoggi.getHours()) / 12
    rotazione(lancettas, secondi)
    rotazione(lancettamin, minuti)
    rotazione(lancettah, ore)
}

function rotazione(element, rotazione){
    element.style.setProperty('--rotation', rotazione * 360)
}

let btn = document.getElementById("body")

btn.addEventListener('keyup', (e) => {
    if (e.keyCode === 82){
        clicca();
    }
});

function clicca(){

    i++

    if(i==1){
        scritta.innerHTML = "Cambia Foto!"
    }else if(i==2){
        scritta.innerHTML = "Funziona anche premendo R"
    }else if(i%5==0){
        scritta.innerHTML = "Funziona anche premendo R"
    }
    else{
        scritta.innerHTML = "Cambia Foto!"
    }

    let min=1;
    let max=14;
    let n = Math.floor(Math.random()*(max-min + + 1))+min;

do{
    n = Math.floor(Math.random()*(max-min + + 1))+min;
}while(n+i == n+i-1)

    document.getElementById('home').style.background = `linear-gradient(0deg, rgba(0,0,0,.7), rgba(0,0,0,0.15)),
    url('exodia${n}.jpg') no-repeat center center`

    console.log(n)
}


window.addEventListener('scroll', function(){
